<form (ngSubmit)="adicionarJogo()" class="container p-4 border rounded shadow-sm">
    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input
            type="text"
            id="titulo"
            [(ngModel)]="titulo"
            name="titulo"
            class="form-control"
            required
        />
    </div>

    <div class="mb-3">
        <label for="anoPublicacao" class="form-label">Ano de Publicação</label>
        <input
            type="date"
            id="anoPublicacao"
            [(ngModel)]="anoPublicacao"
            name="anoPublicacao"
            class="form-control"
            required
        />
    </div>

    <div class="mb-3">
        <label for="fabricante" class="form-label">Fabricante</label>
        <input
            type="text"
            id="fabricante"
            [(ngModel)]="fabricante"
            name="fabricante"
            class="form-control"
            required
        />
    </div>

    <div class="mb-3">
        <label for="tipo_de_jogo" class="form-label">Tipo de Jogo</label>
        <select
            id="tipo_de_jogo"
            [(ngModel)]="tipo_de_jogo"
            name="tipo_de_jogo"
            class="form-select"
        >
            <option value="tabuleiro">Tabuleiro</option>
            <option value="carta">Carta</option>
        </select>
    </div>

    @if (tipo_de_jogo == 'tabuleiro') {
        <div class="mb-3">
            <label for="numeroJogadores" class="form-label">Número de Jogadores</label>
            <input
                type="number"
                id="numeroJogadores"
                [(ngModel)]="numeroJogadores"
                name="numeroJogadores"
                class="form-control"
            />
        </div>
    }

    @else if (tipo_de_jogo == 'carta') {
        <div class="mb-3">
            <label for="idadeMinima" class="form-label">Idade Mínima</label>
            <input
                type="number"
                id="idadeMinima"
                [(ngModel)]="idadeMinima"
                name="idadeMinima"
                class="form-control"
            />
        </div>
    }

    <button type="submit" class="btn btn-primary w-100">Adicionar Jogo</button>
</form>
